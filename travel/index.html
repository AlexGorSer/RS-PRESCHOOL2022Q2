<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel</title>
</head>
<body>
	<main class="main">
		<div class="wrapper">
			<section class="head">
				<header class="header">
					<div class="wrapper">
						<div class="header__conteiner">
							<div class="header__logo">
								<img class="logo__img" src="./assets/icons/Vector.svg" alt="travel logo">
								<h1 class="logo__name">Travel Portal</h1>
							</div>
							<div class="header__navigation">
								<nav>
									<ul class="navigation__menu">
										<li>How It Works</li>
										<li>Plan Your Trip</li>
										<li>Destinations</li>
										<li>Travel Stories</li>
									</ul>
								</nav>
							</div>
							<div class="header__button">
								<div class="button__login">Login</div>
							</div>
						</div>
			
					</div>
				</header>
				<div class="head__content">
					<div class="content__plan">
						<h2 class="plan__head">Explore the beauty of the World</h2>
						<p class="plan__info">Receive personalized recommendations for countries, hotels, activities and more</p>
						<div class="plan__start">
							<p class="plan__text">What would you like to do?</p>
							<div class="plan__button">Start Planning</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
